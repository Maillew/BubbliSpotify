<!DOCTYPE html>
    <html lang = "en">
    <head>
        <meta charset ="UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name="viewport" content = "width=device-width, intial-scale = 1.0">
        <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!--logo-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <title> Bubbli</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="swiper-bundle.min.css">
        <link rel = "stylesheet" href = "style.css">
        <script type="module" src="/main.js"></script>
    </head> 
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light">
            <a class="navbar-brand" href="/index.html">Bubbli</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/user.html">Your User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/share.html">Share Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user.html">Sign In</a>
                </li>
                </ul>
            </div>
        </nav>
        <div class = "container">
            <div class = "buttonTypeContainer">
                <button type = "button" class = "btn btn-primary shadow-none buttonType" id = "trackButton"> Top Tracks </button>
                <button type = "button" class = "btn btn-primary shadow-none buttonType" id = "artistButton"> Top Artists</button>
            </div>
            <div class = "buttonNumContainer">
                <button type = "button" class = "btn btn-primary shadow-none buttonNum" id = "button5"> Top 5 </button>
                <button type = "button" class = "btn btn-primary shadow-none buttonNum" id = "button10"> Top 10</button>
                <button type = "button" class = "btn btn-primary shadow-none buttonNum" id = "button20"> Top 20</button>
            </div>
        </div>
        <div class = "ballsContainer">
            <div id="app"></div>
            <svg id="svg" width = "100%" height = "100%" xmlns="http://www.w3.org/2000/svg">
            </svg>
        </div>
        <!-- carousel below -->
        <br>
        <div class ="heading">
            <h2 id = "yourResults"> Your Results</h2>
        </div>
        <div class="slide-container swiper" id="slideContainer">
            <div class="slide-content">
                <div class="card-wrapper swiper-wrapper" id = "card-wrapper">
                </div>
            </div>
            <script>
                for (let i = 1; i <=20; i++) {
                    const slideWrapper = document.getElementById('card-wrapper');
                    const cardSegment = `
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                            <img src="" class="card-img" id="img${i}">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name" id="name${i}"></h2>
                            <p class="description" id="d${i}">Description ${i}</p>
                        </div>
                    </div>
                    `;
                    slideWrapper.innerHTML += cardSegment;
                }
                
            </script>
            <br>
            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
        </div>
        <div class = "container" id = "container2">
            <div class = "buttonTypeContainer">
                <button type = "button" class = "btn btn-primary shadow-none buttonType" id = "trackButtonCarousel"> Top Tracks </button>
                <button type = "button" class = "btn btn-primary shadow-none buttonType" id = "artistButtonCarousel"> Top Artists</button>
            </div>
        </div>
        <br>
    </body>
    <script src="swiper-bundle.min.js"></script>
    <script src = "carouselScript.js"></script>
</html>
